<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <script type="text/javascript" src="{{ url_for('static', filename='js/push.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/serviceWorker.min.js') }}"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   


    <script>
        function start(){
            Push.create("Covid-19 Notification", {
                body: "Total_cases : {{Total_cases}} \nActive_cases : {{active_cases}}\nDischarge_cases : {{discharge_cases}}\nDeaths : {{Deaths}}",
                icon: 'https://previews.123rf.com/images/coolvectorstock/coolvectorstock1808/coolvectorstock180802556/106911764-blood-sample-vector-icon-isolated-on-transparent-background-blood-sample-logo-concept.jpg',
                timeout: 5,
                onClick: function () {
                    window.focus();
                    this.close();
                }
            });
            
        }
        let myVar = setInterval(start, 20000);

        function clear1(){
            clearInterval(myVar);
            
        }
        </script>

    <title>Covid19-notify</title>
</head> 
<body>



<div class="container text-center  text-success ">
    
 <div class="jumbotron">
  <h1 class="display-4 text-success shadow p-3 mb-5 rounded">Covid Notification</h1>
  <p class="lead">Total Cases   :  {{Total_cases}}</p>
  <p class="lead">Discharges Cases : {{discharge_cases}}</p>
  <p class="lead">Active Cases   : {{active_cases}}</p>
  <p class="lead">Deaths   : {{Deaths}}</p>
  <hr class="my-4">
  <p>By CSE_Students...</p>
  <p class="lead">
    <a class="btn btn-primary btn-lg" onclick="start()" role="button">Start</a>
    <a class="btn btn-primary btn-lg" onclick="clear1()" role="button">Stop!</a>
  </p>
</div></div>

</body>
</html>
